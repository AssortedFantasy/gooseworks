{{ define "main" }}
<h1>Archives</h1>

<div class="archives">
    {{ range (.Site.RegularPages.GroupByDate "2006") }}
    <div class="year-section">
        <h2 class="year-title">{{ .Key }}</h2>
        
        {{ range (.Pages.GroupByDate "January") }}
        <div class="month-section">
            <h3 class="month-title">{{ .Key }}</h3>
            
            <div class="post-list-archive">
                {{ range .Pages }}
                <div class="post-item-archive">
                    <time class="post-date">{{ .Date.Format "Jan 02" }}</time>
                    <h4 class="post-title">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h4>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
